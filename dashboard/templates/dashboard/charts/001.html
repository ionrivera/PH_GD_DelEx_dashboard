<script>
var data01 = {
      labels: ["FY-19", "FY-20",, "Jan-19", "Feb-19", "Mar-19","Apr-19", "May-19"],
      datasets: [{
      type: 'bar',
      label: 'G',
      data: [92,66,{},121,122,114,164,164],
      backgroundColor: 'yellowgreen',
      fill: false
    }, {
      type: 'bar',
      label: 'Y',
      backgroundColor: "gold",
      data: [12,9,{},16,13,16,24,18],
    }, {
      type: 'bar',
      label: 'R',
      backgroundColor: "orangered",
      data: [3,4,{},4,3,3,5,7]
        }]
    };

var options01 = {
      legend: { display: false },
      title: {
        display: true,
        text: 'EHI Trends'},
      scales: {
    		xAxes: [{ stacked: true }],
    		yAxes: [{ stacked: true }]
  		},
    	tooltips : {
    		callbacks : {
                label : function(tooltipItem, data) {
                return data.datasets[tooltipItem.datasetIndex].label + ': ' + tooltipItem.yLabel;},
                afterLabel : function(tooltipItem, data){
                var total = 0;
                for (i = 0; i < data.datasets.length; i++) {
                total += data.datasets[i].data[tooltipItem.datasetIndex];
                }
                var percentage = data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index] / total * 100;
                var percentage = percentage.toFixed(2);
                return percentage + "%";
                },
             }
         }
    }

var data02 = {
      labels: ["G:", "Y:", "R:"],
      datasets: [
        {
          label: "Latest Trends",
          backgroundColor: ["yellowgreen", "gold","orangered"],
          data: [164,18,7]
        }
      ]
    };
 var options02 = {
      responsive: true,
      legend: {
      position: 'bottom',
      labels: {
              boxWidth: 20,
              fontSize: 10,
          }
      },
      title: {
        display: true,
        text: 'Latest Data'
      },
      tooltips: {
      callbacks: {
              title: function(tooltipItem, data) {
          return data['labels'][tooltipItem[0]['index']];
        },
        label: function(tooltipItem, data) {
          return data['datasets'][0]['data'][tooltipItem['index']];
        },
        afterLabel: function(tooltipItem, data) {
          var dataset = data.datasets[tooltipItem.datasetIndex];
          var total = dataset.data.reduce(function(previousValue, currentValue, currentIndex, array) {
            return previousValue + currentValue;
          });
          var currentValue = dataset.data[tooltipItem.index];
          var precentage = Math.floor(((currentValue/total) * 100)+0.5);
          return precentage + "%";
        }
      }
    },
    }

new Chart(document.getElementById("charts-001"), {
    type: 'bar',
    data: data01,
    options: options01
})

new Chart(document.getElementById("charts-002"), {
    type: 'doughnut',
    data: data02,
    options: options02
});
</script>
